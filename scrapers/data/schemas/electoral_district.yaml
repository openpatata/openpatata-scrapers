$schema: 'http://json-schema.org/schema#'
type: object
properties:
  _id:
    type: string
  name:
    type: object
    properties:
      el:
        description: The name of the district in Greek.
        type: string
      en:
        description: >
          The name of the district in English, ISO 843-transliterated
          from Greek.
        type: string
      tr:
        description: >
          The name of the district in Turkish.
        type: string
    required:
    - el
    - en
    - tr
required:
- _id
- name
