$schema: 'http://json-schema.org/schema#'
type: object
properties:
  _id:
    type: string
  _sources:
    type: array
    items:
      type: string
      format: uri
  name:
    description: The MP's name.
    type: object
    properties:
      el:
        description: >
          Their name in Greek, in the following order: last name, middle name,
          first name.
        type: string
      en:
        description: >
          Their name in English, ISO 843-transliterated, in the following order:
          last name, middle name, first name.
        type: string
      tr:
        description: >
          Their name in Turkish, in the following order:
          last name, middle name, first name.
        type: string
    required:
    - el
    - en
    - tr
  other_names:
    description: Alternate names and spellings.
    type: array
    items:
      type: object
      properties:
        name:
          description: The name itself.
          type: string
        note:
          description: What sort of name is it?
          type: string
      required:
      - name
      - note
  identifiers:
    description: A mapping of issued identifiers.
    type: array
    items:
      type: object
      properties:
        identifier:
          type:
          - string
          - 'null'
        scheme:
          type: string
          enum:
          - http://www.wikidata.org/entity/
      required:
      - scheme
  birth_date:
    description: Their date of birth in the ISO format.
    type:
    - string
    - 'null'
    regex: ^[0-9]{4}(-[0-9]{2}){0,2}$
  contact_details:
    description: The MP's contact details.  Their preferred email address
      should be duplicated here.
    type: array
    items:
      type: object
      properties:
        type:
          description: The contact medium as per the [Popolo standard](http://www.popoloproject.com/specs/contact-detail.html).
          type: string
        value:
          description: The corresponding value, e.g. a phone number or
            an email address.
          type: string
      required:
      - type
      - value
  dofi:
    description: A link to the MP's latest declaration of financial interests.
    type:
    - string
    - 'null'
    format: uri
  email:
    description: Official e-mail address.
    type:
    - string
    - 'null'
    format: email
  gender:
    description: See [`foaf:gender`](http://xmlns.com/foaf/spec/#term_gender).
    type:
    - string
    - 'null'
  tenures:
    description: The MP's tenures in parliament.
    type: array
    items:
      type: object
      properties:
        electoral_district_id:
          description: The district served.
          type: string
        parliamentary_period_id:
          description: >
            The parliamentary period number during their term of office.
          type: string
        start_date:
          description: The start date, in ISO format (YYYY-MM-DD).
          type:
          - string
          - 'null'
          regex: ^[0-9]{4}(-[0-9]{2}){0,2}$
        end_date:
          description: >
            The end date, in ISO format (YYYY-MM-DD).  Leave blank if MP
            currently in office.
          type:
          - string
          - 'null'
          regex: ^[0-9]{4}(-[0-9]{2}){0,2}$
        party_id:
          description: >
            The `id` of the party the MP is affiliated to, if any;
            otherwise leave blank.
          type:
          - string
          - 'null'
      required:
      - electoral_district_id
      - parliamentary_period_id
      - party_id
  links:
    description: >
      A list of pertinent links, e.g. to the MP's page on Parliament.  Generally
      no more than five.
    type: array
    items:
      type: object
      properties:
        note:
          type: object
          properties:
            el:
              description: A brief description in Greek.
              type: string
            en:
              description: A brief description in English.
              type: string
            tr:
              description: A brief description in Turkish.
              type: string
          required:
          - el
          - en
          - tr
        url:
          description: The link itself.
          type: string
          format: uri
      required:
      - note
      - url
  image:
    description: A link to a preferred image of the MP.
    type:
    - string
    - 'null'
    format: uri
  images:
    description: All images of the MP available on Parliament.
    type: array
    items:
      type:
      - string
      - 'null'
      format: uri
required:
- _id
- _sources
- birth_date
- contact_details
- email
- gender
- identifiers
- image
- images
- links
- name
- other_names
- tenures
